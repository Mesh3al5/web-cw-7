<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div onclick="play(0,0)" class="cell"></div>
      <div onclick="play(0,1)" class="cell"></div>
      <div onclick="play(0,2)" class="cell"></div>
      <div onclick="play(1,0)" class="cell"></div>
      <div onclick="play(1,1)" class="cell"></div>
      <div onclick="play(1,2)" class="cell"></div>
      <div onclick="play(2,0)" class="cell"></div>
      <div onclick="play(2.1)" class="cell"></div>
      <div onclick="play(2,2)" class="cell"></div>
       </div>


    <script src="./script.js"></script>
  </body>
</html>
